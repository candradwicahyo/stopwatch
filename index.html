<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="style.css">
  <title>stopwatch</title>
</head>
<body>
  
  <div class="container">
    <div class="row">
      <div class="col-md-7 mx-auto">
        
        <div class="d-flex justify-content-center align-items-center">
          <h1 class="fw-normal my-auto hours">00</h1>
          <h3 class="fw-light my-auto mx-2">:</h3>
          <h1 class="fw-normal my-auto minutes">00</h1>
          <h3 class="fw-light my-auto mx-2">:</h3>
          <h1 class="fw-normal my-auto seconds">00</h1>
          <h3 class="fw-light mt-1 mx-2">.</h3>
          <h1 class="fw-normal my-auto miliseconds">00</h1>
        </div>
        
        <div class="text-center mt-3 mb-4">
          <span class="fw-light">hour</span>
          <span class="fw-normal mx-1">•</span>
          <span class="fw-light">minute</span>
          <span class="fw-normal mx-1">•</span>
          <span class="fw-light">second</span>
          <span class="fw-normal mx-1">•</span>
          <span class="fw-light">milisecond</span>
        </div>
        
        <div class="d-flex justify-content-center align-items-center">
          <button class="btn btn-outline-primary rounded-1 start">start</button>
          <button class="btn btn-outline-primary rounded-1 pause mx-2">pause</button>
          <button class="btn btn-outline-primary rounded-1 reset">reset</button>
        </div>
        
        <div class="text-center mt-5">
          <span class="fw-light">
            created by
            <a href="https://instagram.com/candradwicahyo18" class="text-decoration-none fw-normal text-primary">
              candra dwi cahyo
            </a>
          </span>
        </div>
        
      </div>
    </div>
  </div>
  
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
